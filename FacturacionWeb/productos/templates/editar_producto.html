<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Producto</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
        }
        .container {
            max-width: 800px;
            margin: 2rem auto;
            padding: 1rem;
            background: white;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        .btn {
            padding: 0.5rem 1rem;
            text-decoration: none;
            color: white;
            background-color: #4CAF50;
            border-radius: 4px;
        }
        .btn:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Editar Producto</h1>
        <form method="POST">
            {% csrf_token %}
            <label for="articulo">Artículo:</label>
            <input type="text" id="articulo" name="articulo" value="{{ producto.articulo }}" required>
            <label for="costo">Costo:</label>
            <input type="number" id="costo" name="costo" value="{{ producto.costo }}" step="0.01" required>
            <label for="venta">Venta:</label>
            <input type="number" id="venta" name="venta" value="{{ producto.venta }}" step="0.01" required>
            <button type="submit" class="btn" style="margin-top: 1rem;">Guardar Cambios</button> <!-- Margen superior añadido -->
        </form>
        <div style="margin-top: 1.5rem; display: flex; gap: 1rem;"> <!-- Espaciado entre botones -->
            <a href="{% url 'productos_list' %}" class="btn">Volver al Listado</a>
        </div>
    </div>
</body>
</html>
