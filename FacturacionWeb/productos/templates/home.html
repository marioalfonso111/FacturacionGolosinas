<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Principal</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 1rem 0;
            text-align: center;
        }
        nav {
            margin: 2rem auto;
            text-align: center;
        }
        nav ul {
            list-style: none;
            padding: 0;
        }
        nav ul li {
            display: inline;
            margin: 0 1rem;
        }
        nav ul li a {
            text-decoration: none;
            color: #4CAF50;
            font-weight: bold;
            font-size: 1.2rem;
        }
        nav ul li a:hover {
            color: #333;
        }
        .container {
            max-width: 800px;
            margin: 2rem auto;
            text-align: center;
            padding: 1rem;
            background: white;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        footer {
            text-align: center;
            padding: 1rem 0;
            background-color: #333;
            color: white;
            margin-top: 2rem;
        }
    </style>
</head>
<body>
    <header>
        <h1>Bienvenido a Facturación Web</h1>
        <p>Gestión eficiente de tus productos y ventas</p>
    </header>
    <div class="container">
        <h2>¿Qué deseas hacer hoy?</h2>
        <nav>
            <ul>
                <li><a href="{% url 'productos_list' %}">Listado de Productos</a></li>
                <li><a href="{% url 'facturar' %}">Facturar</a></li>
                <li><a href="{% url 'reporte' %}">Reporte de Ventas</a></li>
            </ul>
        </nav>
    </div>
    <footer>
        <p>&copy; 2025 Facturación Web. Todos los derechos reservados.</p>
    </footer>
</body>
</html>
